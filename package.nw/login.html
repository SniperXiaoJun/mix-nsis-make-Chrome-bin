<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>民生企业银行</title>

  <!-- Bootstrap -->
  <link href="resources/css/all.css" rel="stylesheet">
  <link href="bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="bower_components/Ionicons/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
<div class="wrapper login-background">
  <div class="content">
    <div class="login">
      <div class="title">登录企业网上银行</div>
      <form>
        <div class="form-group">
          <span class="user-icon"></span>
          <input type="text" class="form-control" id="name" placeholder="请输入用户名">
        </div>
        <div class="form-group">
          <span id="password-icon"></span>
          <input type="text" class="form-control" id="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
          <span id="code-icon"></span>
          <input type="text" class="form-control" id="verify-code" placeholder="图形验证码">
        </div>
        <button type="submit" class="btn btn-default">立刻登录</button>
      </form>
      <ul>
        <li>登录指南</li>
        <li>下载专区</li>
        <li>在线帮助</li>
      </ul>
    </div>
  </div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="resources/js/main.js"></script>
</body>
</html>
